{% extends 'base.html' %}

{% block body_content %}
    <form method="POST" action="/">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }} {{ form.username(size=20) }}
            {{ form.email.label }} {{ form.username(size=20) }}
            {{ form.password.label }} {{ form.password(size=20) }}
        </p>
        <input type="submit" value="Login">
    </form>
{% endblock %}
